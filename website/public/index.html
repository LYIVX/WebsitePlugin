<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enderfall - Home</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/css/universal-button.css">
    <link rel="stylesheet" href="/css/layout.css">

    <!-- Single CSS import that includes all modules -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/components/toast/toast.css">
    
    <!-- Load configuration early -->
    <script src="/js/site-config.js"></script>

    <!-- Auth redirect script - must be at the top -->
    <script>
    if (window.location.hostname === 'www.enderfall.co.uk' && window.location.pathname.startsWith('/auth/')) {
        window.location.replace(window.location.href.replace('www.enderfall.co.uk', 'enderfall.co.uk'));
    }
    </script>
</head>
<body>
    <!-- Navigation will be loaded by shared.js -->
    
    <main class="shop-container home-page fade-in">
        <div data-component="page-header" 
             data-title="Enderfall" 
             data-subtitle="Experience Minecraft like never before with our unique ranks and features"></div>

        <div class="shop-layout">
            <div class="shop-content">
                <!-- Load modular components -->
                <div data-component="hero-section"></div>
                <div data-component="features-section"></div>
                <div data-component="staff-section"></div>
                <div data-component="community-section"></div>
            </div>
            
            <!-- Sidebar components -->
            <div class="side-bar-content">
                <div data-component="avatar-preview"></div>
                <div data-component="featured-ranks"></div>
                <div data-component="payment-goal"></div>
            </div>
        </div>
    </main>

    <!-- Toast container for notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Load shared JavaScript -->
    <script src="/js/shared.js"></script>
    <script src="/components/toast/toast.js"></script>
    <script src="/js/component-loader.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/tooltips.js"></script>
    <script src="/components/button.html"></script>
    <script src="/js/universal-button.js"></script>
</body>
</html>
